<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Registrate para tener beneficios increibles y para estar al tanto de nuevos productos.">
    <meta name="keywords" content="Register, registrate, beneficios, productos, crear cuenta.">
    <script src="https://kit.fontawesome.com/0d4df2f10e.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="../images/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../estilos/estilos.css">
    <title>Register</title>
</head>

<body class="body__login">

    <header>

        <nav class="nav__container">

            <input type="checkbox" id="check">

            <label for="check" class="checkbtn">
                <i class="fa-sharp fa-solid fa-bars"></i>
            </label>

            <a href="#" class="enlace">
                <img class="logo" src="../images/logo.png" alt="logo">
            </a>

            <ul>
                <li>
                    <a class="links__nav" href="../index.html">INICIO</a>
                </li>
                <li>
                    <a class="links__nav" href="./productos.html">PRODUCTOS</a>
                </li>
                <li>
                    <a class="links__nav" href="./nosotros.html">NOSOTROS</a>
                </li>
                
                <li>
                    <a class="links__nav" href="./contacto.html">CONTACTO</a>
                </li>
                <li>
                    <a class="links__nav" href="./register.html">REGISTER</a>
                </li>   
            </ul>

        </nav>

    </header>

    <main>

        <form class="formulario">

            <h1>Registrate</h1>

            <div class="contenedor__form">

                <div class="contenedor__input">
                    <i class="fa-solid fa-user icon"></i>
                    <input class="text" type="text" placeholder="Nombre Completo">
                </div>

                <div class="contenedor__input">
                    <i class="fa-solid fa-envelope icon"></i>
                    <input class="email" type="email" placeholder="Correo electronico">
                </div>

                <div class="contenedor__input">
                    <i class="fa-solid fa-key icon"></i>
                    <input class="password" type="password" placeholder="Contraseña">
                </div>

                <input type="submit" value="Registrate" class="button">
                <p class="parrafo__input">¿Ya tenes cuenta?<a class="link" href="./login.html"> Iniciar Sesion</a></p>

            </div>

        </form>

    </main>

    <footer>

        <div class="container">

            <div class="logo-footer">
                <a target="_blank" href="https://www.facebook.com/"><img class="img__footer" src="../images/facebook.png" alt="logo de facebook"></a>
            </div>

            <div class="logo-footer">
                <a target="_blank" href="https://www.instagram.com/"><img class="img__footer" src="../images/instagram.png" alt="logo de instagram"></a>
            </div>

            <div class="logo-footer">
                <a target="_blank" href="https://twitter.com/"><img class="img__footer" src="../images/twitter.png" alt="logo de twitter"></a>
            </div>

        </div>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>
