<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contactanos ante cualquier duda o consulta referida a los productos, métodos de pago, reembolsos.">
    <meta name="keywords" content="Contacto, dudas, consultas, productos, pago, métodos, reembolsos, información.">
    <script src="https://kit.fontawesome.com/0d4df2f10e.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="../images/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../estilos/styles.css">
    <title>Contaco</title>
</head>

<body class="body__contacto">

    <header>

        <nav class="nav__container">

            <input type="checkbox" id="check">

            <label for="check" class="checkbtn">
                <i class="fa-sharp fa-solid fa-bars"></i>
            </label>

            <a href="#" class="enlace">
                <img class="logo" src="../images/logo.png" alt="logo">
            </a>

            <ul>
                <li>
                    <a class="links__nav" href="../index.html">INICIO</a>
                </li>
                <li>
                    <a class="links__nav" href="./productos.html">PRODUCTOS</a>
                </li>
                <li>
                    <a class="links__nav" href="./nosotros.html">NOSOTROS</a>
                </li>
                
                <li>
                    <a class="links__nav" href="./contacto.html">CONTACTO</a>
                </li>
                <li>
                    <a class="links__nav" href="./register.html">REGISTER</a>
                </li>   
            </ul>

        </nav>

    </header>

    <main>

        <div class="container__contacto">

            <form class="form">

                <div class="header__form">
                    <h1 class="titulo__form">CONTACTO</h1>
                </div>

                <label for="nombre" class="label__form">Nombres:</label>
                <input type="text" id="nombre" class="input__form" placeholder="Escriba su nombre">

                <label for="direccion" class="label__form">Dirección:</label>
                <input type="text" id="direccion" class="input__form" placeholder="Escriba su dirección">

                <label for="correo" class="label__form">Correo Electrónico:</label>
                <input type="text" id="correo" class="input__form" placeholder="Escriba su correo">

                <label for="mensaje" class="label__form">Mensaje:</label>
                <textarea id="mensaje" class="textarea__form" placeholder="Aqui escriba su mensaje"></textarea>

                <input type="submit" class="btn__submit" value="Enviar Consulta">

            </form>

        </div>

    </main>


    <footer>

        <div class="container">

            <div class="logo-footer">
                <a target="_blank" href="https://www.facebook.com/"><img class="img__footer" src="../images/facebook.png" alt="logo de facebook"></a>
            </div>

            <div class="logo-footer">
                <a target="_blank" href="https://www.instagram.com/"><img class="img__footer" src="../images/instagram.png" alt="logo de instagram"></a>
            </div>

            <div class="logo-footer">
                <a target="_blank" href="https://twitter.com/"><img class="img__footer" src="../images/twitter.png" alt="logo de twitter"></a>
            </div>

        </div>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>
